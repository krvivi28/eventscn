<div class="text-bg-dark card mx-2 my-2 ecard" style="width: 19rem">
  <img src="{{ event.mobile_cover_picture }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ event.name }}</h5>
    <table class="table table-dark my-1">
      <thead>
        <tr class="text-info">
          <th scope="col">Starts on</th>
          <th scope="col">Entry</th>
          <th scope="col">Venue</th>
        </tr>
      </thead>
      <tbody class="text-white">
        <tr>
          <td>{{ event.event_start_time }}</td>
          <td>{{ event.fees }}</td>
          <td>{{ event.venue }}</td>
        </tr>
        <tr></tr>
      </tbody>
    </table>

    <p class="card-text">
      {{ event.short_desc?.slice(0, 100) }}...<br />
      <!-- <span class="text-danger">Limited Seats!</span> -->
    </p>
    <div class="container">
      <div class="">
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary mx-1 my-1"
        >
          {{ event.card_tags }}
        </button>
      </div>
    </div>
    <hr />
    <a href="#" class="btn btn-sm btn-outline-success">Register Now</a>
  </div>
</div>
